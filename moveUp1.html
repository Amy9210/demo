	list-style: none;

	font-size: 12px;
	font-family: 微软雅黑;
}
img {
	border: 0px;
}
.picList {
	width: 100%;
	float: left;
}
.picList .col {
	width: 300px;
	height: 200px;
	position: relative;
	overflow: hidden;
	float: left;
	margin: 10px 0 0 10px;
}
.picList .col img, .col a {
	position: absolute;
	top: 0px;
	left: 0px;
}
.picList .col img {
	width: 100%;
}
.picList .col a {
	display: block;
	width: 280px;
	height: 180px;
	top: 160px;
	background:#000;
	color: white;
	font-style: normal;
	line-height: 25px;
	padding: 10px;
	opacity: 0.8;
	text-decoration: none;
}

</style>

/*再次优化 循环*/
function showDetail()
{
	var Div=document.getElementById('picList').getElementsByTagName('div');
	for(var i=0;i<Div.length;i++)
	{
		Div[i].onmouseover=function()
		{
			this.getElementsByTagName('a')[0].style.top=0;;
		}
		Div[i].onmouseout=function()
		{
			this.getElementsByTagName('a')[0].style.top=160+'px';

	}
}
